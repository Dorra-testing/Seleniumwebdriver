# -----------------------------
# HTML Report Configuration
# -----------------------------
extent.reporter.spark.start=true
extent.reporter.spark.out=report/html/reportTest.html
extent.reporter.spark.config=src/test/resources/spark-config.xml
extent.reporter.spark.vieworder=dashboard, test, category, log

# -----------------------------
# PDF Report Configuration
# -----------------------------
extent.reporter.pdf.start=true
extent.reporter.pdf.out=report/pdf/reportTest.pdf
extent.reporter.pdf.config=src/test/resources/pdf-config.yaml

# -----------------------------
# Screenshot Configuration
# -----------------------------

screenshot.dir=report/screenshots/
screenshot.rel.path=../screenshots/

# -----------------------------
# Base folder with datetime pattern
# -----------------------------
basefolder.name=report
basefolder.datetimepattern=d-MMM-yy HH-mm-ss

# -----------------------------
# System Info
# -----------------------------
systeminfo.OS=Windows
systeminfo.Project=YourProjectName
systeminfo.Browser=Chrome

# -----------------------------
# Logging
# -----------------------------
extent.logging.level=INFO
